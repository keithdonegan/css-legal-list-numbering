<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Legal List Numbering</title>
</head>
<body>
    
    <ol class="level-1">
        <li>Top level
            <ol class="level-2">
                <li>Sub level
                    <ol class="level-3">
                        <li>Sub sub level
                            <ol class="level-4">
                                <li>Sub sub sub level</li>
                                <li>Another sub sub level</li>
                            </ol>
                        </li>
                        <li>Another sub sub level</li>
                    </ol>
                </li>
                <li>Another sub level</li>
            </ol>
        </li>
        <li>Top level</li>
        <li>Another top level
            <ol class="level-2">
                <li>Sub level
                    <ol class="level-3">
                        <li>Sub sub level</li>
                        <li>Another sub sub level</li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>

</body>
</html>
